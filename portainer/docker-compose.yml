version: '2'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.1.1
    restart: always
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data

volumes:
  portainer:
